<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic Mirador</title>
  </head>
  <body>
    <div id="demo"></div>
    <script src="dist/main.js"></script>
    <script>
      const {Mirador, miradorImageToolsPlugin, MiradorCopyWindowPlugin} = integration
      const config = {
        id: "demo",
        windows: [
          {
            imageToolsEnabled: true,
            imageToolsOpen: true,
            manifestId: "https://iiif.dl.itc.u-tokyo.ac.jp/repo/iiif/fbd0479b-dbb4-4eaa-95b8-f27e1c423e4b/manifest",
          },
        ]
      };
      Mirador.viewer(config, [miradorImageToolsPlugin, MiradorCopyWindowPlugin]);
    </script>
  </body>
</html>
